<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Train+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="nav-bar">
        <h1>To do</h1>
    </div>
    <div class="ToDoDate">
        <div class="scrollDate">
            <button class="inbox"><i class="material-icons">archive</i>Inbox</button>
            <button class="today"><i class="material-icons">event</i>Today</button>
            <button class="thisWeek"><i class="material-icons">date_range</i>This Week</button>
        </div>
        <div class="projects">
            <h2>Projects</h2>
            <button class="addProject"><i class="material-icons">add</i>Add project</button>
        </div>
    </div>
    <div class="ToDoContainer">
        <h1 class="containerTitle">Inbox</h1>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
