<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Train+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="nav-bar">
        <h1>To Do</h1>
    </div>
    <div id="ToDoDate">
        <div id="scrollDate">
            <button id="inbox"><i class="material-icons">archive</i>Inbox</button>
            <button id="today"><i class="material-icons">event</i>Today</button>
            <button id="thisweek"><i class="material-icons">date_range</i>This Week</button>
        </div>
        <div id="projects">
            <h2>Projects</h2>
            <button id="addProject"><i class="material-icons">add</i>Add project</button>
        </div>
    </div>
    <div id="ToDoContainer">
        <h1>Inbox</h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
